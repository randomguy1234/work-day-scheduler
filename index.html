    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--bootstrap link below-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <!--font awesome link before-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container row">
      <!-- Timeblocks go here -->
        <div id= "hour-container" class= "col-2">
          <p class= "rounded bg-primary hour-set">8:00 am</p>
          <p class= "rounded bg-primary hour-set">9:00 am</p>
          <p class= "rounded bg-primary hour-set">10:00 am</p>
          <p class= "rounded bg-primary hour-set">11:00 am</p>
          <p class= "rounded bg-primary hour-set">12:00 pm</p>
          <p class= "rounded bg-primary hour-set">1:00 pm</p>
          <p class= "rounded bg-primary hour-set">2:00 pm</p>
          <p class= "rounded bg-primary hour-set">3:00 pm</p>
          <p class= "rounded bg-primary hour-set">4:00 pm</p>
          <p class= "rounded bg-primary hour-set">5:00 pm</p>
          <p class= "rounded bg-primary hour-set">6:00 pm</p>
          <p class= "rounded bg-primary hour-set">7:00 pm</p>
          <p class= "rounded bg-primary hour-set">8:00 pm</p>
          <p class= "rounded bg-primary hour-set">9:00 pm</p>
        </div>
        <div id= "planner-container" class= "col-8">
          <p class= "rounded bg-light planner"></p>
          <p class= "rounded bg-light planner"></p>
          <p class= "rounded bg-light planner"></p>
          <p class= "rounded bg-light planner"></p>
          <p class= "rounded bg-light planner"></p>

          <p class= "rounded bg-light planner"></p>
          <p class= "rounded bg-light planner"></p>
          <p class= "rounded bg-light planner"></p>
        </div>
        <div id= "btn-container" class= "col-2">
          <button class= "rounded bg-info save-btn">
            <i class= "fas fa-calendar-plus fa-5x"></i>
          </button >
          <button class= "rounded bg-info save-btn">
            <i class= "fas fa-calendar-plus fa-5x"></i>
          </button >
          <button class= "rounded bg-info save-btn">
            <i class= "fas fa-calendar-plus fa-5x"></i>

          <button class= "rounded bg-info save-btn">

          </button >
          <button class= "rounded bg-info save-btn">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
